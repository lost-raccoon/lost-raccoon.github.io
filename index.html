<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的个人博客</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            line-height: 1.6;
            background-color: #f5f5f5;
            color: #333;
        }

        /* 导航栏样式 */
        .navbar {
            background-color: #2c3e50;
            padding: 1rem;
            position: fixed;
            width: 100%;
            top: 0;
        }

        .nav-links {
            list-style: none;
            display: flex;
            justify-content: center;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            padding: 0 1.5rem;
            transition: color 0.3s;
        }

        .nav-links a:hover {
            color: #3498db;
        }

        /* 主要内容区域 */
        .container {
            max-width: 1200px;
            margin: 80px auto 0;
            padding: 2rem;
        }

        /* 文章列表样式 */
        .post {
            background: white;
            padding: 2rem;
            margin-bottom: 2rem;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .post-date {
            color: #666;
            font-size: 0.9rem;
        }

        /* 侧边栏样式 */
        .sidebar {
            width: 300px;
            padding: 1rem;
            background: white;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        /* 响应式布局 */
        @media (max-width: 768px) {
            .nav-links {
                flex-direction: column;
                text-align: center;
            }
            
            .nav-links li {
                margin: 0.5rem 0;
            }
        }
    </style>
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar">
        <ul class="nav-links">
            <li><a href="#home">首页</a></li>
            <li><a href="#about">关于</a></li>
            <li><a href="#articles">文章</a></li>
            <li><a href="#contact">联系</a></li>
        </ul>
    </nav>

    <!-- 主要内容容器 -->
    <div class="container">
        <!-- 主页内容 -->
        <section id="home">
            <header class="post">
                <h1>欢迎来到我的博客</h1>
                <p>分享技术、生活和思考</p>
            </header>
        </section>

        <!-- 最新文章 -->
        <section id="articles">
            <article class="post">
                <h2>最新文章标题</h2>
                <p class="post-date">2023年10月1日</p>
                <p>文章摘要内容...</p>
                <a href="#">阅读更多</a>
            </article>

            <article class="post">
                <h2>另一篇文章标题</h2>
                <p class="post-date">2023年9月25日</p>
                <p>文章摘要内容...</p>
                <a href="#">阅读更多</a>
            </article>
        </section>

        <!-- 侧边栏 -->
        <aside class="sidebar">
            <h3>关于我</h3>
            <p>这里可以写个人简介...</p>
            <h3>社交链接</h3>
            <ul>
                <li><a href="#">GitHub</a></li>
                <li><a href="#">Twitter</a></li>
                <li><a href="#">知乎</a></li>
            </ul>
        </aside>
    </div>

    <!-- 页脚 -->
    <footer style="background: #2c3e50; color: white; text-align: center; padding: 1rem; margin-top: 2rem;">
        <p>&copy; 2023 我的个人博客. All rights reserved.</p>
    </footer>
</body>
</html>
